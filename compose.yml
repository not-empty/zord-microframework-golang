services:
  zord-http:
    build:
      context: .
      dockerfile: docker/dev/Dockerfile
    container_name: zord-http
    env_file:
      - .env
    ports:
      - "9000:9000"
    depends_on:
      zord-mysql:
        condition: service_healthy
    volumes:
      - ./:/app
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '1'
          memory: 512M

  mcp:
    build:
      context: .
      dockerfile: docker/mcp/Dockerfile
    environment:
      - ENVIRONMENT=development
      - APP=zord
      - VERSION=1.0.0
      - DB_USER=root
      - DB_PASS=root
      - DB_URL=mysql
      - DB_PORT=3306
      - DB_DATABASE=zord
      - DB_TEST_DATABASE=zord_test
    volumes:
      - ./:/app
    networks:
      - default

  zord-mysql:
    image: mysql:latest
    container_name: zord-mysql
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      start_period: 5s
      interval: 1s
      timeout: 5s
      retries: 2
    environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_DATABASE: test
    ports:
        - "3307:3306"
    volumes:
        - storage:/var/lib/mysql
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1024M
        reservations:
          cpus: '2'
          memory: 1024M

volumes:
  storage:

networks:
  default:
    name: go-skeleton-network
    external: true
